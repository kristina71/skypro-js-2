<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Вы победили</title>
        <link rel="stylesheet" href="src/style.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap"
            rel="stylesheet"
        />
        <link
            href="fonts/css2?family=Montserrat:wght@400;500;600&display=swap"
            rel="stylesheet"
        />
        <style>
            body {
                background-color: #e5e5e5;
            }
        </style>
    </head>

    <body>
        <div class="divMain">
            <div class="divContainer">
                <div class="divContainer__image">
                    <img
                        src="img/gameover.svg"
                        width="93"
                        height="93"
                        alt="Вы проиграли!"
                        title="Вы проиграли!"
                    />
                </div>
                <div class="divContainer__text">Вы проиграли!</div>
                <div class="divContainer__time">
                    <div class="divContainer__timeText">Затраченное время:</div>
                    <div class="divContainer__timeValue">1:20</div>
                </div>
                <div class="divContainer__buttonAgain">
                    <button
                        type="button"
                        class="buttonStartAgain"
                        onclick="window.location.href='game.html';"
                    >
                        Играть снова
                    </button>
                </div>
            </div>
        </div>
    </body>
</html>
